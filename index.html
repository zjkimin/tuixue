<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张家口九中-退学网</title>
</head>
<body>
    <div class="content" id="content">
        <h2 id="title">距2022/06/17下午六点放学</h2>
        <h1 id="date"></h1>
        <h3 id="subtitle">张家口九中19级,有缘再见!</h3>
    </div>
    <h3 class="content foot"><hr>旧内容见<a href="https://github.com/zjkimin/tuixue" target="_blank" rel="noopener noreferrer">git仓库</a>main分支,404媒体文件恕不再对外提供. <br> &copy 2019-2022 <a href="https://www.hakurei.org.cn" target="_blank" rel="noopener noreferrer">薄利神社</a></h3>
</body>
<footer>
    <style>
        .content{
            left: 0px;
            position: fixed;
            width: 100%;
            text-align: center;
        }
        #content{
            height: 100%;
            top: 30%;
        }
        .foot{
            bottom: 0%;
        }
    </style>
    <script>
        var graduation_date = new Date('06/17/2022 18:00:00');
        var now_date = new Date();
        var date_title = document.getElementById('date');
        function setDate(){
            now_date = new Date();
            date_diff = new Date(now_date-graduation_date);
            year_diff = date_diff.getUTCFullYear()>1970 ? date_diff.getUTCFullYear()-1970+'年':'';
            month_diff = date_diff.getUTCMonth()>0 ? date_diff.getUTCMonth()+'月':'';
            day_diff = date_diff.getUTCDate()>1 ? date_diff.getUTCDate()-1+'天':'';
            hours_diff = date_diff.getUTCHours()+'时';
            minute_diff = date_diff.getUTCMinutes()+'分';
            sec_diff = date_diff.getUTCSeconds()+'秒';
            date_title.innerText=year_diff+month_diff+day_diff+hours_diff+minute_diff+sec_diff;
        }
        setDate();
        setInterval(()=>{
            setDate();
        },1000)
    </script>
</footer>
</html>
